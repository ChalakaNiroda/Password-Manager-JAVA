<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
      <!-- Registration-->
      <div class="card shadow p-5 animated zoomIn slow">
      <h3 class="text-center font-weight-bold text-uppercase mb-3">SIGN UP</h3>
      
      <form th:action="@{/uppsprocess_register}" method="post" th:object="${password}">
         <div class="form-group">
          <label>Enter email</label>
          <input type="text" class="form-control"  th:field="*{name} " required>
        </div>
       
        
        <div class="form-group">
          <label>Enter first name</label>
          <input type="text" class="form-control" th:field="*{email} " required>
        </div>
        <div class="form-group">
          <label>Enter second name</label>
          <input type="text" class="form-control" th:field="*{website} " required>
        </div>
        
        <div class="form-group">
          <label>Enter Password</label> 
          <input type="text" class="form-control" th:field="*{password} " required>
        </div>
        <div class="form-group">
          <label>Enter second name</label>
          <input type="text" class="form-control" th:field="*{note} " required>
        </div>
        <button type="submit" class="btn btn-outline-dark btn-block rounded-pill">Register</button>
      
      </form>
   
      </div>
</body>
</html>
