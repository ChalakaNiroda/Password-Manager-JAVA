<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,900&display=swap');

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: 'Raleway', sans-serif;
}

body {
  height: 100vh;
  background-image: linear-gradient(130deg, #fefefe, #ededed);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background-color: white;
  display: flex;
  width: 800px;
  border: 1px solid black;
  box-shadow: 8px 8px 0 0 black;
}

.left, .right {
  width: 400px;
}

.left {
  padding: 40px 60px;
}

form {
  display: flex;
  flex-direction: column;
}

.accept {
  display: flex;
  align-items: center;
  margin-top: 10px;
  font-size: 0.9rem;
}

.accept input {
  width: 15px;
  margin-right: 10px;
}

img {
  height: 500px;
  padding: 40px 60px;
}

.left h1 {
  margin-bottom: 10px;
}

label {
  margin: 15px 0 5px;
  font-size: 0.9rem;
}

.left p {
  margin-bottom: 15px;
}

input {
  height: 35px;
}

.accept p {
  margin: 0;
}

.button {
  width: 100%;
  height: 45px;
  background-color: black;
  color: white;
  font-size:1rem;
  margin-top: 30px;
}

</style>
</head>
<body>
<div class="container">
  
  <div class="left">
    <h1>Sign Up</h1>
    <p>create a new account</p>
    
    <form  th:action="@{/process_register}" method="post" th:object="${user}">
      <label for="email">Email</label>
      <input type="email" th:field="*{email} " required>
      
         <label for="firstname">FIRST NAME</label>
      <input type="text" th:field="*{firstname} " required>

  <label for="firstname">Second NAME</label>
      <input type="text"  th:field="*{lastname} " required>

      <label for="password">Password</label>
      <input type="password"  th:field="*{password} " required>
      
   
      
    
          
       <button class="button" type="submit" >SIGN UP</button>
    </form>
      
      
  </div>
  
  <div class="right">
    <img src="https://images.unsplash.com/photo-1581215524789-83361d941827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">
  </div>
  
</div>
</body>
</html>
